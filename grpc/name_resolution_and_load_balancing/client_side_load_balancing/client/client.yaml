apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-client-side-lb-client
  labels:
    app: grpc-client-side-lb-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-client-side-lb-client
  template:
    metadata:
      labels:
        app: grpc-client-side-lb-client
    spec:
      containers:
        - name: grpc-client-side-lb-client
          image: registry-vpc.cn-zhangjiakou.aliyuncs.com/shaouai/grpc-client-side-lb-client
          ports:
            - containerPort: 80
