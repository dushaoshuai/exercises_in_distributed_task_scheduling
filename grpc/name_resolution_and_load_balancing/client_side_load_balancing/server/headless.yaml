apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-client-side-lb-headless-svc
  labels:
    app: grpc-client-side-lb-headless-svc
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grpc-client-side-lb-headless-svc
  template:
    metadata:
      labels:
        app: grpc-client-side-lb-headless-svc
    spec:
      containers:
        - name: grpc-client-side-lb-headless-svc
          command:
            - /shaouai/bin/server_bin
          image: registry-vpc.cn-zhangjiakou.aliyuncs.com/shaouai/grpc-client-side-lb-server:git.ff72b70da93cab35da322630a2e4db94a48ae45b
      imagePullSecrets:
        - name: acr-zhangjiakou

---

apiVersion: v1
kind: Service
metadata:
  name: grpc-client-side-lb-headless-svc
  namespace: default
spec:
  selector:
    app: grpc-client-side-lb-headless-svc
  clusterIP: None
