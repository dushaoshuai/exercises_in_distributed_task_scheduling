apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-client-side-lb-headless-svc
  labels:
    app: grpc-client-side-lb-headless-svc
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grpc-client-side-lb-headless-svc
  template:
    metadata:
      labels:
        app: grpc-client-side-lb-headless-svc
    spec:
      containers:
        - name: grpc-client-side-lb-headless-svc
          command:
            - /shaouai/bin/server_bin
          image: registry-vpc.cn-zhangjiakou.aliyuncs.com/shaouai/grpc-client-side-lb-server:git.2d70c7d68e29031b7c6a47d965dc752d82c87edf
      imagePullSecrets:
        - name: acr-zhangjiakou

---

apiVersion: v1
kind: Service
metadata:
  name: grpc-client-side-lb-headless-svc
  namespace: default
spec:
  selector:
    app: grpc-client-side-lb-headless-svc
  type: ClusterIP
  clusterIP: None
