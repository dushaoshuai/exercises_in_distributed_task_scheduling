apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-client-side-lb-server
  labels:
    app: grpc-client-side-lb-server
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grpc-client-side-lb-server
  template:
    metadata:
      labels:
        app: grpc-client-side-lb-server
    spec:
      containers:
        - name: grpc-client-side-lb-server
          command:
            - /shaouai/bin/server_bin
          image: registry-vpc.cn-zhangjiakou.aliyuncs.com/shaouai/grpc-client-side-lb-server:git.21c2a23723cfd19cb925cce943969d6012af050b
      imagePullSecrets:
        - name: acr-zhangjiakou

---

apiVersion: v1
kind: Service
metadata:
  name: grpc-client-side-lb-server
  namespace: default
spec:
  selector:
    app: grpc-client-side-lb-server
  clusterIP: None
